  <title>Register</title>

<body>
  <header class="pageHeader">
    <h1 class="pageHeader__title">jlblog</h1>
    <nav class="pageHeader__nav">
      <ul class="pageHeader__nav__ul">
        <li class="pageHeader__nav__ul__li">
          <a href="javascript:history.back()">Atrás</a>
        </li>
      </ul>
    </nav>
  </header>
  <h2 class="pageTitle">Registrarse</h2>
  <main class="mainPage">
    <form class="userForm" id="registerForm" autocomplete="off">
      <div class="userForm__field">
        <label for="usernameInput" class="userForm__label">Username</label>
        <input type="text" name="username" id="usernameInput" class="userForm__input" pattern="([a-zA-Z0-9]{4,15})" perror="Username debe contener entre 4 y 15 caracteres">
      </div>
      <div class="userForm__field">
        <label for="emailInput" class="userForm__label">Email</label>
        <input type="text" name="email" id="emailInput" class="userForm__input" pattern="^[\w\.-]+@([\w-]+\.)+[\w-]{2,4}$" perror="Debes ingresar un email válido">
      </div>
      <div class="userForm__field">
        <label for="passwordInput" class="userForm__label">Contraseña</label>
        <input type="password" name="password" id="passwordInput" class="userForm__input" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[A-Za-z\d]{8,}.*$" perror="la contraseña debe contener 8 caracters y al menos una mayúscula, una minúscula y un número">
      </div>
      <input type="submit" class="userForm__submit" value="Registrarse">
      <a href="/app/html/pages/login.html" class="userForm__login">¿Ya tienes una cuenta?</a>
    </form>
  </main>
  <div class="loader" id="loader"></div>
  <script src="/app/scripts/register.js" type="module"></script>
  <script src="/app/scripts/helpers/animated_input.js" type="module"></script>
</body>
