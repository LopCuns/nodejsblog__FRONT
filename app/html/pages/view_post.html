  <body>
    <header class="pageHeader">
      <h1 class="pageTitle">jlblog</h1>

      <nav class="pageHeader__nav">
        <ul class="pageHeader__nav__ul">
          <!-- <li class="pageHeader__nav__ul__li">Perfil</li> -->
          <li class="pageHeader__nav__ul__li">
            <a href="/index.html">Atr√°s</a>
          </li>
        </ul>
      </nav>
    </header>
    <article class="post">
      <h2 class="post__title" id="postTitle"></h2>
      <h3 class="post__author" id="postAuthor"></h3>
      <p class="post__date" id="postDate"></p>
      <p class="post__content" id="postContent"></p>
      <button class="post__likeBtn" id="likeBtn">
        <img src="/app/assets/img/heart.png" alt="like" />
      </button>
      <form class="post__comment" id="commentForm">
        <h4 class="post__comment__text">Deja tu comentario</h4>
        <textarea
          class="post__comment__content"
          name="commentContent"
        ></textarea>
        <input
          type="submit"
          value="share it!"
          class="post__comment__submitbtn"
        />
      </form>
    </article>
    <script type="module" src="/app/scripts/view_post.js"></script>
