  <body>
    <header class="pageHeader">
      <h1 class="pageHeader__title">jlblog</h1>

      <nav class="pageHeader__nav">
        <ul class="pageHeader__nav__ul">
          <li class="pageHeader__nav__ul__li">
            <a href="javascript:history.back()">Atrás</a>
          </li>
        </ul>
      </nav>
    </header>
    <h2 class="pageTitle">Crea un post</h2>
    <main class="mainPage">
      <form class="postForm" id="postForm">
        <div class="postForm__field">
          <label for="postTitle" class="postForm__label">Título</label>
          <input
            type="text"
            class="postForm__title formInput"
            id="postTitle"
            name="postTitle"
            min-length="1"
            maxlength="50"
          />
        </div>
        <div class="postForm__field">
          <label for="postContent" class="postForm__label">Contenido</label>
          <textarea
            class="postForm__content formInput"
            id="postContent"
            name="postContent"
          >
          </textarea>
        </div>
        <input type="submit" class="postForm__submitBtn" value="Share it!" />
      </form>
    </main>
    <script src="/app/scripts/create_post.js" type="module"></script>
    <div class="loader" id="loader"></div>
  </body>
</html>
