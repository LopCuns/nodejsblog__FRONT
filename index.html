    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="app/styles/css/index.css" />
    <title>Jlblog</title>
  </head>
  <body>
    <header class="pageHeader">
      <h1 class="pageTitle">jlblog</h1>

      <nav class="pageHeader__nav">
        <ul class="pageHeader__nav__ul">
          <!-- <li class="pageHeader__nav__ul__li">Perfil</li> -->
          <li class="pageHeader__nav__ul__li">
            <a href="#">Registrarse</a>
          </li>
          <li class="pageHeader__nav__ul__li">
            <a href="#">Iniciar sesión</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="pageMain">
      <form class="searchForm" id="searchForm">
        <input
          id="searchInput"
          class="searchForm__input"
          type="text"
          name="searchInput"
          placeholder="postTitle by author or postId"
          pattern="([a-zA-Z0-9 ]{1,50} by [a-zA-Z0-9]{4,15}|^[0-9a-f]{8}-[0-9a-f]{4}-[0-5][0-9a-f]{3}-[089ab][0-9a-f]{3}-[0-9a-f]{12}$)"
        />
        <input
          type="image"
          name="submit"
          alt="submit button"
          class="searchForm__submitbtn"
          src="app/assets/img/search.png"
        />
      </form>

      <button class="sharebtn">Share it!</button>

      <section class="posts_wrapper" id="postWrapper">
        <!-- Posts generados dinámicamente desde js usando Web components -->
      </section>
    </main>

    <footer class="pageFooter">
      <a
        href="https://github.com/LopCuns"
        target="_blank"
        class="pageFooter__text"
        >Made by lopcuns</a
      >
    </footer>
    <script src="app/scripts/index.js" type="module"></script>
  </body>
</html>
